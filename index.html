<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="cal.js"></script>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="base">
                <div class="enter">
                    <h4>Age Calculator</h4>
                </div>
                <div class="blocks">
                    <div class="block">
                        <p>Date</p>
                        <input type="text" name="date" id="date" placeholder="dd" required minlength="1"
                            maxlength="2">
                    </div>
                    <div class="block">
                        <p>Month</p>
                        <input type="text" name="month" id="month" placeholder="mm" required minlength="1"
                            maxlength="2">
                    </div>
                    <div class="block">
                        <p>Year</p>
                        <input type="text" name="year" id="year" placeholder="yyyy" required minlength="4"
                            maxlength="4">
                    </div>
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" onclick="age()" value="Submit">
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>
</body>

</html>
